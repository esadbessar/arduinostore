    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusDiv = document.getElementById('status');
    const scoreSpan = document.getElementById('score');

    async function getScore(uid) {
      const { data, error } = await supabase
        .from('user_points')
        .select('score')

        .single();
      if (error || !data) {
        scoreSpan.textContent = '0';

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert("ğŸ“ LÃ¼tfen bir dosya seÃ§in.");

      const { data: { user }, error: userError } = await supabase.auth.getUser();
      if (userError || !user) return alert("âš ï¸ GiriÅŸ bilgisi alÄ±namadÄ±.");

      statusDiv.textContent = "â³ YÃ¼kleniyor...";

      const safeName = file.name.replace(/[^a-zA-Z0-9.\-_]/g, '_');
      const path = `${user.id}/${Date.now()}_${safeName}`;

      const { error: uploadError } = await supabase.storage
        .from('user-photos')
        .upload(path, file);

      if (uploadError) {
        statusDiv.textContent = "âŒ YÃ¼kleme hatasÄ±: " + uploadError.message;

      }
    })();
